name: build-exe

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
            python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pypdf python-docx pyinstaller

      - name: Build EXE with PyInstaller
        run: pyinstaller --onefile --windowed emails_pdf_gui.py

      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: emails_pdf_gui
          path: dist/emails_pdf_gui.exe
